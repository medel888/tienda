{% extends "../base.html" %}

{% load static %}

{% block content %}

<div class="container">
    <main class="pt-5">
        <div class="row g3">
            <div class="col-md-5 col-lg-5 order-md-first bg-light">
                <img src="{{ product.image.url }}" alt="Responsive image" class="img-fluid mx-auto d-block"
                    width="200px">
            </div>
            <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
                <h1 class="mb-0 h4">{{ product.name }}</h1>

                <p>{{ product.description|slice:":355" }}...</p>
                <div class="border">
                    <div class="col border-bottom">
                        <div class="row p-3">
                            <div class="col-6"></div>
                            <div class="col-6 text-end"><span class="h4 fw-bold">${{ product.price }}</span></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row p-3">
                            <div class="col-6">
                                <label for="qty">Cantidad</label>
                                <select id="qty-select" class="form-select-sm" aria-label=".form-select-sm example">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                            <div class="col-6 text-end">
                                <button type="button" id="add-cart-button" value="{{ product.id }}"
                                    class="btn btn-secondary btn-sm">AÃ±adir alcarrito</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="{% static 'js/add_cart.js' %}"></script>

{% endblock %}
